<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href=" utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <div id="outer">
        <div id="calculator">
            <input type="text" id="calc">

            <button type="button" class="red" value="C" id="clear">C</button>
            <button type="button" class="neon-green" id="bracket" value="()">()</button>
            <button type="button" class="neon-green" value="%">%</button>
            <button type="button"class="neon-green" value="/" id="divide">/</button>
            <button type="button" class="white" value="7" id="seven">7</button>
            <button type="button" class="white" value="8"id="eight">8</button>
            <button type="button" class="white" value="9"id="nine">9</button>
            <button type="button"class="neon-green" value="*" id="multiply">X</button>
            <button type="button" class="white" value="4" id="four">4</button>
            <button type="button" class="white" value="5"id="five">5</button>
            <button type="button" class="white" value="6"id="six">6</button>
            <button type="button"class="neon-green" value="-" id="minus">-</button>
            <button type="button" class="white" value="1"id="one">1</button>
            <button type="button" class="white" value="2"id="two">2</button>
            <button type="button" class="white" value="3"id="three">3</button>
            <button type="button"class="neon-green" value="+" id="plus">+</button>
            <button type="button" class="white" value="+/-">+/-</button>
            <button type="button" class="white" value="0" id="zero">0</button>
            <button type="button" class="white" value=".">.</button>
            <button type="button" style="background-color:yellowgreen" value="=" id="equal-to">=</button>
        </div>
    </div>
    
</body>
</html>
